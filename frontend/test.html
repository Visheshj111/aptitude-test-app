<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Aptitude Test</h1>
                <div id="timer" class="text-xl font-semibold bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg">
                    10:00
                </div>
            </div>

            <div id="section-tabs" class="flex space-x-2 md:space-x-4 border-b mb-6"></div>

            <div id="question-container">
                <div class="text-center p-8">
                    <p class="text-gray-500">Loading questions...</p>
                </div>
            </div>
            
            <div id="navigation-buttons" class="mt-8 flex justify-end">
                 <button id="submit-btn" class="btn-primary">Submit Test</button>
            </div>
        </div>
        
        <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                <h2 class="text-xl font-bold mb-4">Confirm Submission</h2>
                <p class="text-gray-600 mb-6">Are you sure you want to submit your test?</p>
                <div class="flex justify-center space-x-4">
                    <button id="cancel-submit" class="btn-secondary">Cancel</button>
                    <button id="confirm-submit" class="btn-primary">Yes, Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
