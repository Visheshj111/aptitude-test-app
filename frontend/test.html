<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 font-sans flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Aptitude Test</h1>
                <div id="timer" class="text-lg font-semibold bg-blue-100 text-blue-800 px-4 py-2 rounded-md">10:00</div>
            </div>
            
            <!-- Progress Bar -->
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>

            <!-- Question Display Area -->
            <div id="question-container" class="mb-6 min-h-[200px]">
                <!-- Questions will be loaded here by JavaScript -->
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center">
                <button id="next-btn" class="btn-secondary">Next Question</button>
                <button id="submit-btn" class="btn-primary">Submit Test</button>
            </div>
        </div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
