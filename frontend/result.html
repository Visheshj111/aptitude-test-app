<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="container bg-white p-8 rounded-xl shadow-lg max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Test Completed!</h1>
        <p class="text-gray-600 mb-8">Here is your assessment result.</p>
        
        <div id="result-container" class="space-y-4">
            <div class="text-center p-8">
                <p class="text-gray-500">Loading your result...</p>
            </div>
        </div>

        <div class="mt-8">
            <a href="test.html" class="btn-secondary">Take Test Again</a>
            <a href="index.html" id="logout-btn" class="btn-danger ml-4">Logout</a>
        </div>
    </div>
    <script src="js/result.js"></script>
</body>
</html>
