<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submitted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 font-sans flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-lg">
        <div class="bg-white p-8 sm:p-12 rounded-lg shadow-lg text-center">
            
            <!-- Checkmark Icon -->
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-3">Submission Successful!</h1>
            <p class="text-gray-600 mb-8">
                Thank you for completing the assessment. Your results have been recorded.
            </p>
            
            <!-- Action Button -->
            <button id="logout-btn" class="btn-primary w-full max-w-xs mx-auto">Logout</button>
        </div>
    </div>
    <script src="js/result.js"></script>
</body>
</html>
