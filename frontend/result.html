<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submitted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-blue-50 font-['Plus_Jakarta_Sans'] overflow-hidden">
    
    <!-- Animated Background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-1/2 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative container mx-auto p-4 flex items-center justify-center min-h-screen">
        <div class="backdrop-blur-lg bg-white/90 p-12 rounded-3xl shadow-2xl max-w-lg w-full text-center border border-white/20 animate-fadeInScale">
            
            <!-- Success Icon -->
            <div class="relative mb-8">
                <div class="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto shadow-xl">
                    <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-4">Test Submitted Successfully</h1>
            
            <p class="text-lg text-gray-600 mb-8 leading-relaxed">
                Thank you for completing the aptitude assessment. Your responses have been recorded and will be reviewed by our team.
            </p>
            
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-8">
                <p class="text-sm text-blue-800">
                    <strong>What's next?</strong> Our recruitment team will review your submission and contact you with the next steps.
                </p>
            </div>
            
            <!-- Action Button -->
            <button id="logout-btn" class="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white font-semibold py-3.5 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                Exit Assessment
            </button>
        </div>
    </div>
    <script src="js/result.js"></script>
</body>
</html>
