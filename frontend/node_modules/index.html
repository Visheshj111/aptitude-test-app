<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Assessment - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="container bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome!</h1>
        <p class="text-center text-gray-500 mb-6">Login or Register to start your assessment.</p>

        <div class="flex border-b border-gray-200 mb-6">
            <button id="login-tab" class="tab-button active" onclick="showTab('login')">Login</button>
            <button id="register-tab" class="tab-button" onclick="showTab('register')">Register</button>
        </div>

        <div id="login-form" class="form-container">
            <form id="login">
                <div class="mb-4">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary w-full">Login</button>
            </form>
        </div>

        <div id="register-form" class="form-container hidden">
            <form id="register">
                <div class="mb-4">
                    <label for="register-username" class="form-label">Username</label>
                    <input type="text" id="register-username" class="form-input" placeholder="yourusername" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" id="register-email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" id="register-password" class="form-input" placeholder="Min. 6 characters" required>
                </div>
                <button type="submit" class="btn-primary w-full">Create Account</button>
            </form>
        </div>
        
        <div id="message" class="mt-4 text-center"></div>

    </div>

    <script src="js/auth.js"></script>
    <script>
        function showTab(tabName) {
            document.getElementById('login-form').classList.toggle('hidden', tabName !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', tabName !== 'register');
            document.getElementById('login-tab').classList.toggle('active', tabName === 'login');
            document.getElementById('register-tab').classList.toggle('active', tabName === 'register');
        }
    </script>
</body>
</html>
