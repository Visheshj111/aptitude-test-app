<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Assessment - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-purple-100 font-['Plus_Jakarta_Sans'] overflow-hidden">
    
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative container mx-auto p-4 flex items-center justify-center min-h-screen">
        <!-- Main Card with Glassmorphism -->
        <div class="backdrop-blur-lg bg-white/80 p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 transition-all duration-500 hover:shadow-3xl" id="auth-card">
            
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl shadow-lg mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">AptitudeTest Pro</h1>
            </div>

            <!-- Login Form -->
            <div id="login-form-container" class="animate-fadeIn">
                <h2 class="text-3xl font-bold mb-2 text-gray-800">Welcome back!</h2>
                <p class="text-gray-600 mb-8">Sign in to continue your assessment journey</p>
                
                <form id="login-form" class="space-y-5">
                    <div class="relative">
                        <input type="email" id="login-email" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="login-email" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Email Address</label>
                    </div>
                    
                    <div class="relative">
                        <input type="password" id="login-password" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="login-password" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Password</label>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3.5 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                        Sign In
                    </button>
                </form>
                
                <div id="login-message" class="mt-4 text-center text-red-500 font-medium opacity-0 transition-opacity duration-300"></div>
                
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <button id="show-register" class="font-semibold text-indigo-600 hover:text-purple-600 transition-colors duration-200 underline-offset-4 hover:underline">
                            Create one
                        </button>
                    </p>
                </div>
            </div>

            <!-- Registration Form (Initially Hidden) -->
            <div id="register-form-container" class="hidden animate-fadeIn">
                <h2 class="text-3xl font-bold mb-2 text-gray-800">Join us today</h2>
                <p class="text-gray-600 mb-8">Create an account to start your assessment</p>
                
                <form id="register-form" class="space-y-5">
                    <div class="relative">
                        <input type="text" id="register-username" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="register-username" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Full Name</label>
                    </div>
                    
                    <div class="relative">
                        <input type="email" id="register-email" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="register-email" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Email Address</label>
                    </div>
                    
                    <div class="relative">
                        <input type="password" id="register-password" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="register-password" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Password</label>
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3.5 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                        Create Account
                    </button>
                </form>
                
                <div id="register-message" class="mt-4 text-center text-red-500 font-medium opacity-0 transition-opacity duration-300"></div>
                
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <button id="show-login" class="font-semibold text-indigo-600 hover:text-purple-600 transition-colors duration-200 underline-offset-4 hover:underline">
                            Sign in
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
