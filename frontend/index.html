<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Assessment - Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;        400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="js/expiry-check.js"></script>
    <script>
        // Check if test is expired BEFORE anything loads
        if (TEST_EXPIRED) {
            window.location.replace('expire.html');
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 via-white to-slate-100 font-['Inter',sans-serif] overflow-hidden">
    
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-slate-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gray-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-slate-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative container mx-auto p-4 flex items-center justify-center min-h-screen">
        <!-- Main Card with Glassmorphism -->
        <div class="backdrop-blur-lg bg-white/80 p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 transition-all duration-500 hover:shadow-3xl" id="auth-card">
            
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-slate-700 to-slate-900 rounded-2xl shadow-lg mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                    </svg>
                </div>A
                <h1 class="text-2xl font-bold bg-gradient-to-r from-slate-700 to-slate-900 bg-clip-text text-transparent">Aptitude Test</h1>
            </div>

            <!-- Registration Form -->
            <div id="register-form-container" class="animate-fadeIn">
                <h2 class="text-3xl font-bold mb-2 text-gray-800">Student Registration</h2>
                <p class="text-gray-600 mb-4">Create an account using your college email address</p>
                <p class="text-sm text-gray-600 mb-6 bg-gray-50 p-3 rounded-lg border border-gray-200">
                    Only college email addresses ending with <strong>@iccs.ac.in</strong> or <strong>@iimp.edu.in</strong> are allowed
                </p>
                
                <form id="register-form" class="space-y-5">
                    <div class="relative">
                        <input type="text" id="register-username" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="register-username" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Full Name</label>
                    </div>
                    
                    <div class="relative">
                        <input type="email" id="register-email" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="register-email" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">College Email Address</label>
                        <p class="text-xs text-gray-500 mt-1">Must end with @iccs.ac.in or @iimp.edu.in</p>
                    </div>
                    
                    <div class="relative">
                        <input type="password" id="register-password" class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all duration-200 focus:border-indigo-600 pt-5" placeholder=" " required>
                        <label for="register-password" class="absolute left-4 top-0 text-sm text-gray-600 transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Password</label>
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-slate-700 to-slate-900 text-white font-semibold py-3.5 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                        Create Account
                    </button>
                </form>
                
                <div id="register-message" class="mt-4 text-center text-red-500 font-medium opacity-0 transition-opacity duration-300"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
